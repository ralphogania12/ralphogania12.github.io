<html>
	<head>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/toggle-sidebar.css" rel="stylesheet">
	</head>
  <body>
	<style>
		*{
			width: 80
			%
	</style>
      <script>

          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
		  function subtract(n1, n2){
              difference=toNum(n1) - toNum(n2);
            output(difference);
          }
		  function multiply(n1, n2){
              product=toNum(n1) * toNum(n2);
            output(product);
          }
		  function divide(n1, n2){
              quotient=toNum(n1) / toNum(n2);
            output(quotient);
        
          }
          function output(res){
              alert(res);
          }
      </script>
		<div class="container">
		<div class="row">
		<div class="col-md-3">
      <form name="calc">
          Num1: <input type="text" id="Num1" style="display: block; width: 50%;"><br>
          Num2: <input type="text" id="Num2" style="display: block; width: 50%;"><br>
	</form>
		 </div>
		 </div>
		

		<div class="row">
        <div class="col-md-6">
    
    <button onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)" class="btn btn-danger">Add</button>
	</div>
	<div class="col-md-6">
	<button onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)"class="btn btn-danger">Subtract</button>
	</div>
	</div>
	<br>
	 <div class="row">
    <div class="col-md-6">
	<button onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)"class="btn btn-danger">Multiply</button>
	 </div>
	    <div class="col-md-6">
	<button onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)"class="btn btn-danger">Divide</button>
		</div>
	</div>
     </div>
</div>
	
		<!-- jQuery -->
	<script src="../js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="../js/bootstrap.min.js"></script>
 

  </body>
</html>
